<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>greylistd-couchapp</title>
    <link rel="stylesheet" href="style/main.css" type="text/css"/>

    <!-- <link rel="stylesheet" href="vendor/blueprint/screen.css" type="text/css" media="screen, projection"> -->
    <link rel="stylesheet" href="vendor/blueprint/src/grid.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="vendor/blueprint/print.css" type="text/css" media="print">	
  </head>
  <body>
    <div id="account"></div>

    <h1>greylistd statistics via couchapp</h1>

    <div id="stats"></div>

    <div id="leftcolumn" class="prepend-1 span-10 colborder">
      <h2>entry</h2>
      <ul id="entry"></ul>
      <div id="entry-pie" class="graph"></div>
    </div>

    <div id="rightcolumn" class="prepend-1 span-10 colborder last">
      <h2>count</h2>
      <ul id="count"></ul>
      <div id="count-pie" class="graph"></div>
    </div>

    <div id="sidebar">
      <p>get the source: <a href="https://github.com/lefant/greylistd-couchapp">https://github.com/lefant/greylistd-couchapp</a></p>
    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script type="text/javascript" src="script/jquery.flot.min.js"></script>
  <script type="text/javascript" src="script/jquery.flot.pie.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#stats").evently("stats", app)
    })
  </script>
</html>
